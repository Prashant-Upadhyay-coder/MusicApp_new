  <div class="container-fluid">
    <!-- header  -->
    <header>
      <div class="row">
        <div class="col-12" style="display:flex;justify-content: end;">

          </svg>

        </div>
      </div>
    </header>

    <main>
      <ng-container *ngIf="isLoading; else content">
        <div class="skeleton-loader">
          <div class="skeleton-element">
            <div class="shine-line"></div>
          </div>
        </div>
      </ng-container>
      <ng-template #content>
        <div *ngIf="selectedTrack">
          <div class="row">
            <div class="col-12 img_div" *ngFor="let img of image">
              <img [src]="selectedTrack.track.album.images[0].url" alt="Album Cover" class="Music_Image_Container">
            </div>
          </div>
          <div class="row">
            <div class="col-12 ps-4 mt-3">
              <p class="music_title">{{ selectedTrack.track.name }}</p>
              <p class="Author_name">{{ selectedTrack.track.artists[0].name }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 button_feature">

                </svg>

              </button>
            </div>
            <div class="col-4 ">
              <button class="Share_button">Share <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12"
                  viewBox="0 0 13 12" fill="none">
                  <path
                    d="M6.5 0C2.925 0 0 2.7 0 6C0 9.3 2.925 12 6.5 12C10.075 12 13 9.3 13 6C13 2.7 10.075 0 6.5 0ZM7.8 8.4V6.6C5.4535 6.6 3.7765 7.458 2.6 9C3.068 6.798 4.511 4.638 7.8 4.2V2.4L11.05 5.4L7.8 8.4Z"
                    fill="black" />
                </svg></button>
            </div>
            <div class="col-4 ">
              <button class="Download_button">Download <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12"
                  viewBox="0 0 14 12" fill="none">
                  <path
                    d="M10.1111 7.09091L14 4.36364L12.9111 3.6L10.8889 5.01818V1.09091H9.33333V5.01818L7.31111 3.6L6.22222 4.36364L10.1111 7.09091ZM10.8889 8.18182V10.9091C10.8889 11.5091 10.1889 12 9.33333 12H1.55556C0.7 12 0 11.5091 0 10.9091V1.09091C0 0.490909 0.7 0 1.55556 0H7V2.18182H1.55556V9.81818H9.33333V8.18182H10.8889Z"
                    fill="black" />
                </svg></button>

            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="progress-container">
                <div id="progress-bar" class="progress-bar" [style.width.%]="getProgress()"></div>
                <div [style.left.%]="getProgress()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
                    <circle cx="6.5" cy="6.5" r="6.5" fill="black" />
                  </svg>
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-6">
              {{ getElapsedTime() }}
            </div>
            <div class="col-6 text-end">
              {{ getDuration() }}
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center mt-2 mb-2 p-2">
              <div class="row">
                <div class="col-3 mt-2">
                  <a><i class="fas fa-random"></i></a>
                </div>
                <div class="col-2 mt-2">
                  <a (click)="selectPreviousTrack()"><i class="fas fa-chevron-left"></i>
                  </a>
                </div>
                <div class="col-2">
                  <div class="play_pause">
                    <a (click)="playOrPauseTrack(selectedTrack.track.preview_url)">
                      <i class="fas" [ngClass]="{'fa-play': !isPlaying, 'fa-pause': isPlaying}"></i>
                    </a>
                  </div>
                </div>
                <!-- Add "Previous" and "Next" buttons to navigate through tracks -->
                <div class="col-2 mt-2">
                  <a (click)="selectNextTrack()"><i class="fas fa-chevron-right "></i></a>
                </div>
                <div class="col-3 mt-2">
                  <a><i class="fas fa-redo "></i></a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </ng-template>
    </main>

  </div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
